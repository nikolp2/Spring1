<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .boton-container {
            text-align: center;
        }

        .boton {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
        }

        .boton-return {
            background-color: #6C757D;
        }
    </style>
</head>
<body>

<div class="boton-container">
    <button class="boton" type="submit">Enviar</button>
    <button class="boton boton-return" type="button">Volver</button>
</div>

</body>
</html>
